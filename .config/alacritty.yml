---
# Latest default config can be found in
# https://github.com/alacritty/alacritty/releases
env:
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

window:
  decorations: none
  startup_mode: Maximized
  title: ""
  dynamic_title: false
  padding:
    x: 5
    y: 5


font:
  normal:
    family: Cousine Nerd Font Mono
  size: 17.0

colors:
  primary:
    background: "#ffffff"
    foreground: "#000000"
    # dim_foreground: "#828482"
    # bright_foreground: "#eaeaea"
  cursor:
    text: "#ffffff"
    cursor: "#000000"
  normal:
    black: "#000000"
    red: "#d73a49"
    green: "#5f8700"
    yellow: "#c7a200"
    blue: "#005faf"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"

mouse:
  hide_when_typing: true

key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    mode: ~Vi|~Search
    chars: "\x0c"
  - key: PageUp
    mods: Shift
    mode: ~Alt
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    mode: ~Alt
    action: ScrollPageDown
  - key: Home
    mods: Shift
    mode: ~Alt
    action: ScrollToTop
  - key: End
    mods: Shift
    mode: ~Alt
    action: ScrollToBottom

  # Vi Mode
  - key: Space
    mods: Shift|Control
    mode: ~Search
    action: ToggleViMode
